<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Phishing Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>QR Code Phishing Detector üõ°Ô∏èüì±</h1>
        <p class="subtitle">Upload a QR code to analyse the embedded link for phishing risks.</p>

        <div class="controls-top">
            <button id="dark-toggle">Toggle Dark Mode</button>
        </div>

        <div class="upload-box">
            <input type="file" id="qr-input" accept="image/*">
        </div>

        <div id="result" class="hidden">
            <h2>Scan Result</h2>
            <p id="decoded-text"></p>

            <div class="action-buttons">
                <button id="copy-url-btn" disabled>Copy URL</button>
                <button id="download-report-btn" disabled>Download Report</button>
                <button id="clear-btn">Clear Scan</button>
            </div>

            <h3>Risk Analysis</h3>
            <div id="risk-output"></div>
        </div>
    </div>

    <footer>
        <p>Created by K ‚Äî QR Phishing Detector</p>
        <p>For educational use only. This tool does not guarantee link safety.</p>
    </footer>

    <!-- QR decoder library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
